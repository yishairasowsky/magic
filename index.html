<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Search Frequency</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Search Frequency</h1>
    <p class="subtitle">Estimated global search interest index</p>

    <form onsubmit="checkTerm(); return false;">
      <input
        id="termInput"
        type="text"
        placeholder="Enter a search term"
        autocomplete="off"
      />
      <button type="submit">Search</button>
    </form>

    <div id="result" class="result hidden">
      <div class="number" id="score"></div>
      <div class="label">Search Interest Index (0â€“100)</div>
    </div>

    <p class="footer">
      Index based on aggregated public trend data.
    </p>
  </div>

  <script src="app.js"></script>
</body>
</html>
